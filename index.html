<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D 排行榜展示</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #5A8DEE, #8E54E9);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 1s ease;
  }

  .slider {
    position: relative;
    width: 80%;
    height: 70%;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  .slides {
    display: flex;
    height: 100%;
    transition: transform 1s ease;
  }

  .slide {
    min-width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
  }

  .slide table {
    width: 80%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .slide th, .slide td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .slide th {
    background: rgba(255,255,255,0.2);
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 4rem;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 15px rgba(255,255,255,0.5), 0 4px 8px rgba(0,0,0,0.4);
    opacity: 0.6;
    user-select: none;
    pointer-events: none; /* 不挡点击逻辑 */
    animation: glow 2s infinite alternate;
  }

  .arrow.left {
    left: 5%;
  }
  .arrow.right {
    right: 5%;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px rgba(255,255,255,0.3); opacity: 0.5; }
    to { text-shadow: 0 0 25px rgba(255,255,255,0.8); opacity: 0.9; }
  }

  .click-zone {
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    z-index: 10;
  }
  .click-zone.left { left: 0; }
  .click-zone.right { right: 0; }

</style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide" style="background: linear-gradient(135deg, #FF7E5F, #FEB47B);">
        <h2>排行榜 1</h2>
        <table>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
          <tr><td>1</td><td>Albert</td><td>96</td></tr>
          <tr><td>2</td><td>Bella</td><td>92</td></tr>
          <tr><td>3</td><td>Chris</td><td>88</td></tr>
        </table>
      </div>
      <div class="slide" style="background: linear-gradient(135deg, #43C6AC, #191654);">
        <h2>排行榜 2</h2>
        <table>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
          <tr><td>1</td><td>Diana</td><td>98</td></tr>
          <tr><td>2</td><td>Eric</td><td>90</td></tr>
          <tr><td>3</td><td>Fiona</td><td>87</td></tr>
        </table>
      </div>
      <div class="slide" style="background: linear-gradient(135deg, #30E8BF, #FF8235);">
        <h2>排行榜 3</h2>
        <table>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
          <tr><td>1</td><td>George</td><td>93</td></tr>
          <tr><td>2</td><td>Hannah</td><td>91</td></tr>
          <tr><td>3</td><td>Ivan</td><td>85</td></tr>
        </table>
      </div>
      <div class="slide" style="background: linear-gradient(135deg, #4E54C8, #8F94FB);">
        <h2>排行榜 4</h2>
        <table>
          <tr><th>Rank</th><th>Name</th><th>Score</th></tr>
          <tr><td>1</td><td>Jack</td><td>99</td></tr>
          <tr><td>2</td><td>Kate</td><td>95</td></tr>
          <tr><td>3</td><td>Leo</td><td>90</td></tr>
        </table>
      </div>
    </div>

    <!-- 装饰箭头 -->
    <div class="arrow left">❮</div>
    <div class="arrow right">❯</div>

    <!-- 点击区域 -->
    <div class="click-zone left"></div>
    <div class="click-zone right"></div>
  </div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = document.querySelectorAll('.slide').length;
  let index = 0;
  let startX = 0;
  let endX = 0;
  let autoSlide;

  function updateSlide() {
    slides.style.transition = 'transform 1s ease';
    slides.style.transform = `translateX(${-index * 100}%)`;
  }

  function goNext() {
    index = (index + 1) % slideCount;
    updateSlide();
  }

  function goPrev() {
    index = (index - 1 + slideCount) % slideCount;
    updateSlide();
  }

  function startAutoSlide() {
    autoSlide = setInterval(goNext, 8000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  document.querySelector('.click-zone.left').addEventListener('click', () => {
    stopAutoSlide();
    goPrev();
    startAutoSlide();
  });
  document.querySelector('.click-zone.right').addEventListener('click', () => {
    stopAutoSlide();
    goNext();
    startAutoSlide();
  });

  slides.addEventListener('touchstart', e => {
    stopAutoSlide();
    startX = e.touches[0].clientX;
  });

  slides.addEventListener('touchmove', e => {
    endX = e.touches[0].clientX;
  });

  slides.addEventListener('touchend', () => {
    if (startX - endX > 50) goNext();
    else if (endX - startX > 50) goPrev();
    startAutoSlide();
  });

  startAutoSlide();
</script>
</body>
</html>
