      <div class="card" style="background:#C1E1FF;">

<script>
const carousel = document.getElementById('carousel');
const cards = carousel.children;
const total = cards.length;
const colors = [
  "linear-gradient(135deg, #FFF8E7, #E3F2FD)",
  "linear-gradient(135deg, #E8FFF8, #FFF5E1)",
  "linear-gradient(135deg, #FFF0F5, #E3FFF7)",
  "linear-gradient(135deg, #F0FFF3, #E8E8FF)"
];

let index = 1;
let width = cards[0].offsetWidth;
carousel.style.transform = `translateX(-${width * index}px)`;
document.body.style.background = colors[0];

function updateBackground() {
  document.body.style.background = colors[(index - 1 + 4) % 4];
}

function slideTo(i) {
  carousel.style.transition = "transform 1s ease-in-out";
  carousel.style.transform = `translateX(-${width * i}px)`;
  updateBackground();
}

function next() { index++; slideTo(index); }
function prev() { index--; slideTo(index); }

carousel.addEventListener('transitionend', () => {
  if (index === total - 1) {
    carousel.style.transition = "none";
    index = 1;
    carousel.style.transform = `translateX(-${width * index}px)`;
  }
  if (index === 0) {
    carousel.style.transition = "none";
    index = total - 2;
    carousel.style.transform = `translateX(-${width * index}px)`;
  }
});

let auto = setInterval(next, 8000);

function manualPrev() { prev(); resetAuto(); }
function manualNext() { next(); resetAuto(); }

function resetAuto() {
  clearInterval(auto);
  auto = setInterval(next, 8000);
}

// è§¦æ§æ»‘åŠ¨
let startX = 0;
document.body.addEventListener("touchstart", e => startX = e.touches[0].clientX);
document.body.addEventListener("touchend", e => {
  let diff = e.changedTouches[0].clientX - startX;
  if (diff > 50) manualPrev();
  if (diff < -50) manualNext();
});

// ç‚¹å‡»å·¦å³åŠå±ï¼ˆç”µè„‘ç”¨ï¼‰
document.querySelector(".left-zone").addEventListener("click", manualPrev);
document.querySelector(".right-zone").addEventListener("click", manualNext);

window.addEventListener("resize", () => {
  width = cards[0].offsetWidth;
  carousel.style.transition = "none";
  carousel.style.transform = `translateX(-${width * index}px)`;
});
</script>
